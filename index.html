<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="project1.css">
  <meta charset="UTF-8">
  <title>BCA SGPA / CGPA Calculator (IPU)</title>
  
</head>
<body>

  <h1>CGPA Calculator (BCA MSI)</h1>
  <p class="description">
  Enter your Internal (out of 40) and End-Sem (out of 60) marks to calculate your CGPA
  as per the IPU BCA grading system.
  </p>

  <div id="subjects-container">

  <div class="subject">
    <input type="text" placeholder="Subject Name">

    <input type="number" class="internal" placeholder="Internal (40)">

    <input type="number" class="endsem" placeholder="End-Sem (60)">

    <input type="number" class="credits" placeholder="Credits">
  </div>

</div>

<br>
  
<div style="text-align: center; margin: 20px;">
<button id="addSubject">+ Add Subject</button>
<button id="calculate">Calculate CGPA</button>
</div>
  
<p id="result"></p>
  <p class="note" style="color:red;">
  Note: Credits should be entered as per official IPU syllabus, not marks obtained.
</p>
  
  <br>
<script src="project1.js"></script>
<footer>Made with ❤️ by Jatin Garg</footer>
</body>
</html>
